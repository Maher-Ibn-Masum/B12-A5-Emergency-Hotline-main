<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
 <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- nav section -->
     <nav class=" min-h-[70px] flex justify-between items-center md:px-8" >
        <div class="left-nav flex items-center p-4">
            <img src="./assets/logo.png" alt="" class="w-[2rem] mr-2">
            <h1 class="font-bold text-[#00674D] leading-4">Emergency <br> Service</h1>
        </div>

        <div class="right-nav w-[18rem] p-2 flex justify-between ">
                <div class="heart  rounded-2xl px-4  flex items-center bg-[#ECFFF0]">
                    <h1 class="mr-2 font-bold" id="heartNumber" >0</h1>
                    <img src="./assets/heart.png" alt="" class="w-[1rem]">
                </div>
                 <div class="coin  px-4 rounded-2xl flex items-center  bg-[#ECFFF0]">
                    <h1 class="mr-2 font-bold" id="coinBtn">100</h1>
                    <img src="./assets/coin.png" alt="" class="w-[1rem]">  
                </div>
                 <div class="copy flex  px-4 py-2 rounded-2xl items-center bg-[#00A63E] text-white">
                    <h1 id="copyCount" class="mr-2">0</h1>
                    <p >Copy</p>
                </div>
        </div>
     </nav>
     <!-- banner section -->
      <section class="banner  h-[250px] flex justify-center items-center  bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
           <div class=" h-[200px] p-4">
             <img src="./assets/logo.png" alt="" class="w-[4rem] mx-auto">
            <h1 class="text-[40px] font-bold text-center text-white">Emergency Service Directory</h1>
            <p class="text-[20px] font-semibold text-cente text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>

           </div>
      </section>
</body>
</html>
